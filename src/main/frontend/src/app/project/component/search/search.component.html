<form [formGroup]="formGroup" name="searchForm" role="form"
  (ngSubmit)="onSearch()" novalidate>
  <div class="form-group">
    <mat-form-field>
    <input matInput class="form-control" type="text" id="productTitle"
           placeholder="Title" class="form-control"
          [formControlName]="'title'">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
    <input matInput id="productPrice"
           name="productPrice"
           type="number" min="0" step="any"
           placeholder="Price" class="form-control"
    [formControlName]="'price'">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-select id="prodcutCategory" class="form-control"
      [formControlName]="'category'" >
        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button type="submit" mat-raised-button color="primary" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
