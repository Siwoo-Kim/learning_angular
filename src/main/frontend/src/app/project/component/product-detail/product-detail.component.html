
<div class="thumbnail">
  <img src="http://placehold.it/820x320">
  <div>
    <h4 class="pull-right">{{product.price}}</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.description}}</p>
  </div>
  <div class="ratings">
    <p class="pull-right">{{reviews.length}}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>

<div class="well" id="reviews-anchor">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="text-right">
    <button mat-raised-button color="accent" (click)="isReviewHidden=!isReviewHidden" >Leave a Review</button>
  </div>
  <div [hidden]="isReviewHidden">
    <mat-card>
      <app-stars [(rating)]="newRating" [readonly]="false" class="large"></app-stars>

      <mat-form-field style="width : 100%;">
        <textarea matInput placeholder="Leave a Reivew" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"
         [(ngModel)]="newComment"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addReview()">Add review</button>
    </mat-card>
  </div>
  <div class="row" *ngFor="let review of reviews">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="review.rating"></app-stars>
      <span>{{review.user}}</span>
      <span class="pull-right">{{review.timestamp}}</span>
      <p>{{review.comment}}</p>
    </div>
  </div>
</div>
