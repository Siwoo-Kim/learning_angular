
<h4>
  <!--<span>Welcome, {{getWelcomeMessage()}}!</span>-->
  <span class="welcome-msg">Welcome, {{welcomeMessage}}!</span>
</h4>
<div class="contents">
  <mat-form-field>
    <input placeholder="UserName"
           matInput id="user-name"
           [(ngModel)]="userName"
           (ngModelChange)="onChange()" />
            <!-- ngModelChange will catch the moment when the property which binding property with ngModel is changed
                and invoke the custom event handler -->
    <mat-hint>Please enter your name</mat-hint>
  </mat-form-field>
</div>
