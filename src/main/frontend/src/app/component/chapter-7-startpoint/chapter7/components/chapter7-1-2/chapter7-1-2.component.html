
<hr/>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>RequestOptionsArgs</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-group" [formGroup]="formGroup" (ngSubmit)="onUserSubmit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Enter Name"
               [formControlName]="'name'">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Enter Email"
              [formControlName]="'email'">
      </mat-form-field>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
<hr/><br/>
