
<hr>
<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Price Quote Component</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary"
      (click)="buyStocks($event)">buy</button>
    <p>
      {{ stockSymbol }} {{ lastPrice | currency : 'USD' : 'symbol' : '1.2-2' }}
    </p>
  </mat-card-content>
</mat-card>
