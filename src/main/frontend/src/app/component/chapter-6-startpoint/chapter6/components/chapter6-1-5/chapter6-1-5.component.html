
<hr/>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>FormGroup 모델</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>from</strong> : {{from | date : 'medium'}} <br/>
      <strong>to</strong> : {{to | date : 'medium'}}
    </p>
    <form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
      <mat-form-field>
        <input matInput type="date" placeholder="Enter From Date"
          [formControlName]="'to'">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" placeholder="Enter to Date"
          [formControlName]="'from'">
      </mat-form-field>
      <button mat-raised-button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
