
<hr>
<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div [formGroupName]="'dateRange'">
        <mat-form-field>
          <input type="date" matInput placeholder="Enter from Date"
            [formControlName]="'from'">
        </mat-form-field>
        <mat-form-field>
          <input type="date" matInput placeholder="Enter from Date"
                 [formControlName]="'to'">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<hr/><br/>
