

<hr>
<mat-card>
  <mat-card-header>
    <p>
    <strong>User Name : {{userName}}</strong><br/>
    <strong>NgModel Instance Value : {{userNameInput.value}}</strong>
    </p>
  </mat-card-header>
  <mat-card-content>
    <form #myForm="ngForm" class="form-group" (ngSubmit)="onSubmit(myForm.value)" >
      <mat-form-field>
        <input ngModel #userNameInput="ngModel" matInput placeholder="Enter Name"
               type="text" name="username">
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent" >Submit</button>
    </form>
  </mat-card-content>
</mat-card>
