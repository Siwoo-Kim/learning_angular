
<app-example-title [chapter]="'Check List Component'"></app-example-title>

<mat-selection-list>
  <mat-list-option
    class="check-list"
    *ngFor="let checkList of checkLists;let id = index"
    (click)="checkResult[id]=!checkResult[id]"
  >{{ checkList }}</mat-list-option>
</mat-selection-list>

<button mat-raised-button color="primary" (click)="onClickResult()" >Show Result!</button>
