
<recipe-header (featureSelected)="onNavigate($event)"></recipe-header>

<div class="container-fluid">
  <div class="row" >
    <div class="col-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
