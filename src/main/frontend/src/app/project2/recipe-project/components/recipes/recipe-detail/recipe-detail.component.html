
<div class="row">
  <div class="col-12">
                        <!--img-responsive -> img-fluid-->
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-fluid"
         style="max-height: 300px; margin-top: 15px; margin-left: 15px"
    >
  </div>


  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group">
        <!--drop-down button-->
      <button type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe<span class="caret"></span>
      </button>
        <!--drop-down menu list-->
      <ul class="dropdown-menu">
        <li><a href="#">Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredient
  </div>
</div>
