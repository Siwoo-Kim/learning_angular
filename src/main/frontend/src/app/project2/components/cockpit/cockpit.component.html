<div class="row">
  <div class="col-12">
    <p class="alert alert-danger">Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!--
    <input type="text"
           class="form-control"
           [(ngModel)]="newServerName">
    -->
    <input
      type="text"
      class="form-control"
      #serverNameInput
    >
    <!--serverNameInput is template local variable and it is dom element-->

    <label>Server Content</label>
<!--    <input type="text"
           class="form-control"
           [(ngModel)]="newServerContent">-->
          <!--ngModel enable two-way data-binding-->

    <input type="text"
           class="form-control"
           #serverContentInput>

    <br/>


    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)"
    >Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)"
    >Add Server Blueprint</button>
  </div>
</div>
